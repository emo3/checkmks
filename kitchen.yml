---
driver:
  name: vagrant
  box_download_insecure: true
  customize:
    memory: 1024
    cpus: 1
  network:
   - ['private_network', ip: '10.1.1.20']

provisioner:
  name: chef_zero
  product_name: chef
  install_strategy: once
  deprecations_as_errors: true
  treat_deprecation_warnings_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: bento/centos-7
  - name: bento/almalinux-8

suites:
  - name: checkmks
    lifecycle:
      post_converge:
        - remote: sh /tmp/cat_token.sh
    verifier:
      inspec_tests:
        - test/integration/default